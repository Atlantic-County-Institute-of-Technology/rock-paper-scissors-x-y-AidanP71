<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ultimate Rock, Paper, Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Ultimate Rock, Paper, Scissors</h1>
<!--creates 5 buttons start strat the game when clicked-->

    <div class="choices">
        <!-- when on the buttons is clicked, start game-->
        <button onclick="playGame('rock')">🪨</button>
        <button onclick="playGame('paper')">📃</button>
        <button onclick="playGame('scissors')">✂️</button>
        <button onclick="playGame('printer')">🖨️</button>
        <button onclick="playGame('water-bottle')"><img src="assets/bottle1.png" width="130" height="130"></button>
 </div>
<!--displays the words You and Computer-->
 <div id="playerDisplay">YOU: </div>
 <div id="computerDisplay">COMPUTER: </div>
 <div id="resultDisplay"></div>

 <!--adds a starting score of zero to your score and computer score-->   
<div class="scoreDisplay">Your Score:
    <span id="playerScoreDisplay">0</span>
</div>

<!--makes score display and computer display in its own class-->
<div class="scoreDisplay">Computer Score:
    <span id="computerScoreDisplay">0</span>
</div>

<!--creates reset button-->
<div><button id="Reset">Reset</button></div>




</body>
    <script src="script.js"></script>
</html>
